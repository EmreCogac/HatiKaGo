version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hatikago-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hatikago
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hatikago-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hatikago-api
    environment:
      hatikago_SERVER_PORT: 8080
      hatikago_SERVER_HOST: 0.0.0.0
      hatikago_DATABASE_HOST: postgres
      hatikago_DATABASE_PORT: 5433
      hatikago_DATABASE_USER: postgres
      hatikago_DATABASE_PASSWORD: postgres
      hatikago_DATABASE_DBNAME: hatikago
      hatikago_DATABASE_SSLMODE: disable
      hatikago_JWT_SECRET_KEY: your-secret-key-change-in-production
      hatikago_JWT_TOKEN_EXPIRATION_HOURS: 24
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hatikago-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hatikago-network:
    driver: bridge
